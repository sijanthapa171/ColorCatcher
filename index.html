<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Catcher</title>
    <style>
      :body {
        --md-sys-color-primary: #006c4a;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #8bf8c4;
        --md-sys-color-on-primary-container: #002114;
        --md-sys-color-secondary: #4d6357;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #cfe9d8;
        --md-sys-color-on-secondary-container: #0a1f16;
        --md-sys-color-tertiary: #3d6473;
        --md-sys-color-on-tertiary: #ffffff;
        --md-sys-color-tertiary-container: #c0e9fb;
        --md-sys-color-on-tertiary-container: #001f29;
        --md-sys-color-error: #ba1a1a;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;
        --md-sys-color-background: #fbfdf9;
        --md-sys-color-on-background: #191c1a;
        --md-sys-color-surface: #fbfdf9;
        --md-sys-color-on-surface: #191c1a;
        --md-sys-color-surface-variant: #dce5dd;
        --md-sys-color-on-surface-variant: #404943;
        --md-sys-color-outline: #707973;
        --md-sys-color-outline-variant: #c0c9c1;
        --md-sys-color-shadow: #000000;
        --md-sys-color-scrim: #000000;
        --md-sys-color-inverse-surface: #2e312f;
        --md-sys-color-inverse-on-surface: #eff1ed;
        --md-sys-color-inverse-primary: #6edbaa;
      }
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--md-sys-color-background);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #imagePreview {
        max-width: 100%;
        margin-top: 20px;
        max-height: 300px;
        object-fit: contain;
      }
      .color-scheme-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        background-color: var(--md-sys-color-primary-container);
        color: var(--md-sys-color-on-primary-container);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
      .colorScheme {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        justify-content: center;
      }
      .color-block {
        width: 200px;
        height: 120px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        margin: 10px;
        white-space: pre-wrap;
      }
      #time {
        width: 100%;
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: var(--md-sys-color-primary);
        font-weight: bold;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
        text-align: center;
        background-color: var(--md-sys-color-surface-variant);
        border-radius: 8px;
        margin-top: 40px;
      }

      .github-link {
        color: var(--md-sys-color-on-surface-variant);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .github-link:hover {
        background-color: var(--md-sys-color-primary-container);
        color: var(--md-sys-color-on-primary-container);
      }

      .github-icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Color Scheme Generator</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <div>
      <img id="imagePreview" />
    </div>

    <div id="time"></div>

    <div id="light-colorScheme">
      <div class="color-scheme-title">Light Mode</div>
      <div id="light-colorScheme-container" class="colorScheme"></div>
    </div>

    <div id="dark-colorScheme">
      <div class="color-scheme-title">Dark Mode</div>
      <div id="dark-colorScheme-container" class="colorScheme"></div>
    </div>

    <footer>
      <a href="https://github.com/sijanthapa171" target="_blank" rel="noopener noreferrer" class="github-link">

    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
